version: "2"
services:
  mongo-db:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
  postgresql:
    build: ./back-end/ms-auth/database/
    restart: always
    environment:
      POSTGRES_SCHEMA: ecommerce
    ports:
      - "5432:5432"

  service-register:
    build: ./back-end/service-register/
    hostname: service-register
    ports:
      - "8761:8761"
    environment:
      hostname: service-register

  gateway:
    build: ./back-end/api-gateway/
    ports:
      - "8080:8080"
    environment:
      DISCOVERY_URL: http://service-register:8761/eureka
    depends_on:
      - service-register

  ms-auth:
    build: ./back-end/ms-auth/
    ports:
      - "8090:8090"
    environment:
      DB_HOST: postgresql
      DISCOVERY_URL: http://service-register:8761/eureka
    depends_on:
      - postgresql
      - service-register